                    <label for="email"></label>
                    <input type="text" name="email" id="email" checked="@" placeholder="seu email" required autofocus>

                    <label for="turma"></label>
                    <input type="text" name="turma" id="turma" placeholder="sua turma" required autofocus>
                </div>
                <div class="actions">
                    <button onclick="alert" type="submit">enviar</button>
